<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>

    <!-- <style>
        .winner {
           color: green; 
        }
        .loser {
            color: red
        }
    </style> -->
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="table-tennis.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">Ping Pong Socre Keeper</p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class=" title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the button below to keep score</p>
    
                            <label for="playto" class="label is-large is-inline">Palying to</label>
                            <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="7">7</option>
                                    <option value="11">11</option>
                                    <!-- <option value="21">21</option> -->
                                </select>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                         <button id="p1btn" class="button is-primary card-footer-item is-large">+1 Palyer One</button>
                         <button id="p2btn" class="button is-info card-footer-item is-large">+1 Palyer Two</button>
                         <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>

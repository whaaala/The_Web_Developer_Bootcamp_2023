<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/test">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name"required>
        </div>
        <div>
           <p>Select a Race:</p> 
            <input type="radio" id=""run" name="race" value="fun">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" id=""half" name="race" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" id=""full" name="race" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button type="submit">Register!</button>
        </div>
    </form>
</body>
</html>
